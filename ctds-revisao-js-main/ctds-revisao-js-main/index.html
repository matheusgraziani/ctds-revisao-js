<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Simples</title>
  
  <link rel="stylesheet" href="/ctds-revisao-js-main/css/style.css">
</head>
<body>

  <h1>Calculadora</h1>
  
  <input type="number" id="valor1" placeholder="Digite o 1º número">
  <input type="number" id="valor2" placeholder="Digite o 2º número">
  
  <br><br>
  
  <button onclick="somar()">+</button>
  <button onclick="subtrair()">-</button>
  <button onclick="multiplicar()">*</button>
  <button onclick="dividir()">/</button>
  
  <h2>Resultado: <span id="resultado">0</span></h2>

  <script src="/ctds-revisao-js-main/js/script.js"></script>

</body>
</html>
